<div class="col-md-3" ng-repeat="book in books track by $index">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{book.bookName}}
        </div>
        <div class="panel-body text-center" style="height: 250px;width: 200px;">
            <img ng-src="{{book.bookCover}}" alt="">
        </div>
        <div class="panel-footer">
            {{book.bookPrice | currency:'RMB'}}
            <a href="#!/detail/{{book.id}}" class="btn btn-default">图书详情</a>
        </div>
    </div>
</div>
