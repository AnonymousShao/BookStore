<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="navbar navbar-inverse">
    <div class="navbar-fluid">
        <div class="navbar-header">
            <a href="#!/home" class="navbar-brand">Lib</a></div>
        <div>
            <ul class="navbar-nav nav">
                <li><a href="#!/home">Home</a></li>
                <li><a href="#!/list">List</a></li>
                <li><a href="#!/add">Add</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-bottom text-center" style="color:white; line-height: 50px;">
    &copy;2017
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div ng-view></div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="js/controller.js"></script>
<script>

    var app = angular.module('appModule',['ngResource','ngRoute','module.controller']);
    app.factory('Book',function ($resource) {
        return $resource('/book/:id',null,{
            update:{method:'PUT'}
        });
    });

    app.config(function ($routeProvider) {
        $routeProvider.when('/home',{
            templateUrl:'template/home.html',
            controller:'homeCtrl'
        }).when('/list',{
            templateUrl:'template/list.html',
            controller:'listCtrl'
        }).when('/add',{
            templateUrl:'template/add.html',
            controller:'addCtrl'
        }).when('/detail/:bid',{
            templateUrl:'template/detail.html',
            controller:'detailCtrl'
        }).otherwise('/home');
    });


</script>
</body>
</html>
